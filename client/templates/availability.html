<template name="appointments">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <h4 class="page-header">Select date and time unavailable</h4>
      {{> addAppointment}}
      <ul class="list-group appointments-list">
        {{#each appointments}} //output list of dates that have input
          <li class="list-group-item">{{dateTime timestamp}}</li> //using dateTime global helper to format date and time before output to client
        {{/each}}
      </ul>
    </div>
  </div>
</template>
